<!DOCTYPE html>
<html>
    <head>
        <title>FORM Ex</title>
        <style>
            /* 속성 선택자 */
            *[type] {
                background-color: beige;
            }
            input[type="password"]{
                background-color: red;
            }
            input[type="text"]:focus{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <form action="table.html" method="GET">
            <!--action : 폼 전송 받을 페이지-->
            <!--method : 폼 전송 방식-->
            <fieldset>
                <legend>회원가입</legend>
                <label for="userid">아이디</label>
                <input type="text" name="userid" /><br>
                <label for="passwd">비밀번호</label>
                <input type="password" name="passwd" /><br>
                <label for="code">추천코드</label>
                <input type="text" name="code" disabled /><br>
                <input type="hidden" name="security" value="security-code" />
                <label for="gender">성별</label>
                <input type="radio" name="gender" value="male" checked />남성
                <input type="radio" name="gender" value="female" />여성<br>
                <label for="favorite">선호음료</label>
                <input type="checkbox" name="favorite" value="coffee" />커피
                <input type="checkbox" name="favorite" value="ade" />에이드
                <input type="checkbox" name="favorite" value="tea" />차<br>
                <select name="telecom">
                    <option value="S">SKT</option>
                    <option value="K">KT</option>
                    <option value="L">LG</option>
                </select><br>
                <input type="submit" value="가입"/><!--전송-->
                <input type="reset" value="초기화"/><!--초기화-->
            </fieldset>
        </form>
    </body>
</html>
